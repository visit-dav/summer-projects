name: Move new issues into In progress

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: Foo
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
